<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="includes/header">
    <title>Sign up</title>

</head>
<body>

<!-- create navigation bar ( header) -->


<nav th:replace="includes/navbar :: navbar"></nav>

<br>
<br>

<div class="container">
    <div class="card w-50 mx-auto my-5">
        <div class="card-header text-center">Sign Up</div>




        <div th:if ="${param.success}">
            <div class="alert alert-info">Successful</div>
        </div>
        <div class="card-body">
            <form th:action="@{/userRegistration}" method="post" th:object="${userRegistrationDetails}">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control"  th:field="*{name}" placeholder="John"/>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter email" th:field="*{email}">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" placeholder="*********" required  th:field="*{password}">
                    <input type="checkbox" onclick="showPassword()">Show Password
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">SignUp</button></a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function showPassword() {
        let x = document.getElementById("password");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>

</body>
</html>
