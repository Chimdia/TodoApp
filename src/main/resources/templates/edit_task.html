<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="includes/header">
  <title>Update</title>
</head>
<body>

<nav th:replace="includes/navbar :: navbar"></nav>
<br>


<div class = "container">
  <div class = "row">
    <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class = "text-center"> Update Task</h1>
      <div class = "card-body">
        <form th:action="@{/edit/{id} (id = ${singleTask.id})}" method="POST" th:object="${singleTask}">
          <div class ="form-group">
            <label th:for="title">  Title </label>
            <input
                    type = "text"
                    name = "title"
                    th:field = "*{title}"
                    class = "form-control"
                    placeholder="Title"
            />
          </div>

          <div class ="form-group">
            <label th:for="description"> Description</label>
            <input
                    type = "text"
                    name = "description"
                    th:field = "*{description}"
                    class = "form-control"
                    placeholder="Description"
            />
          </div>

          <div class ="form-group">
            <label th:for="status"> Status</label>
            <input
                    type = "text"
                    name = "status"
                    th:field = "*{status}"
                    class = "form-control"
                    placeholder="pending"
            />
          </div>


          <div class = "box-footer">
            <button type="submit" class = "btn btn-primary">Update

            </button>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>

<div th:replace="includes/footer"></div>
</body>
</html>
