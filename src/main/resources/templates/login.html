<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="includes/header">
    <title>Sign up</title>
    <img
            th:src="@{/icons/scheduler.png}"/>
</head>
<body>
<nav th:replace="includes/navbar :: navbar"></nav>

<br>
<br>

<div class="container">
    <div class="card w-50 mx-auto my-5">
        <div class="card-header text-center">Login</div>




        <div th:if ="${param.success}">
            <div class="alert alert-info">Successful</div>
        </div>
        <div class="card-body">
            <form th:action="@{/loginUser}" method="post" th:object="${userDetails}">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter email" th:field="*{email}">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" placeholder="*********" required  th:field="*{password}">
                    <input type="checkbox" onclick="showPassword()">Show Password
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>



            </form>
        </div>
    </div>
</div>

<script>
    function showPassword() {
        let x = document.getElementById("password");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>

</body>
</html>
